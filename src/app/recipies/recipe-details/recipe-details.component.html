<br>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{(recipe| async)?.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{(recipe | async)?.pictureUrl}}" alt="Photo of the delicious recipe">
    <mat-card-content>
        <p>
            {{(recipe| async)?.courseOfAction }}
        </p>
    </mat-card-content>
</mat-card>
